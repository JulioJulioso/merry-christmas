<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Tours Virtuales 3D/360¬∞</title>
    
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    
    <!-- Photo Sphere Viewer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin@5/index.min.js"></script>
    
    <!-- Tipograf√≠a moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        /* Pantalla de inicio */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .app-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-align: center;
        }

        .app-subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 3rem;
        }

        .start-button {
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .logo-container {
            position: absolute;
            bottom: 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .logo-placeholder {
            width: 100px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #666;
        }

        /* Editor principal */
        .editor-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .editor-container.active {
            display: block;
        }

        /* Panel lateral */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section h3 {
            font-size: 0.9rem;
            font-weight: 500;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 0.8rem 1.2rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.5);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .file-input-label:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.8);
        }

        /* √Årea de vista 3D/360 */
        .viewer-container {
            position: absolute;
            top: 0;
            left: 300px;
            right: 0;
            bottom: 0;
            background: #000;
            transition: left 0.3s ease;
        }

        .viewer-container.full-width {
            left: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #panoramaViewer {
            width: 100%;
            height: 100%;
            display: none;
        }

        /* Controles flotantes */
        .floating-controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 200;
        }

        .control-button {
            width: 48px;
            height: 48px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 1.2rem;
        }

        .control-button:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        /* Modal de configuraci√≥n de POI */
        .poi-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 30, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            width: 400px;
            max-width: 90%;
            z-index: 300;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .poi-modal.active {
            display: block;
        }

        .poi-modal h3 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-button:hover {
            transform: translateY(-1px);
        }

        /* Overlay para modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 299;
            display: none;
        }

        .modal-overlay.active {
            display: block;
        }

        /* Lista de POIs */
        .poi-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .poi-item {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .poi-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .poi-item .poi-name {
            font-weight: 500;
        }

        .poi-item .poi-type {
            font-size: 0.8rem;
            color: #888;
        }

        /* Bot√≥n de exportar */
        .export-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 2rem;
        }

        .export-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        /* Indicador de modo */
        .mode-indicator {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            z-index: 150;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
            }
            
            .viewer-container {
                left: 0;
            }
            
            .app-title {
                font-size: 2.5rem;
            }
            
            .control-button {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Tooltips */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio -->
    <div class="start-screen" id="startScreen">
        <h1 class="app-title">Tour Virtual 3D/360¬∞</h1>
        <p class="app-subtitle">Crea experiencias inmersivas interactivas</p>
        <button class="start-button" onclick="startEditor()">Comenzar</button>
        <div class="logo-container">
            <div class="logo-placeholder">Logo 1</div>
            <div class="logo-placeholder">Logo 2</div>
        </div>
    </div>

    <!-- Editor principal -->
    <div class="editor-container" id="editorContainer">
        <!-- Panel lateral -->
        <div class="sidebar" id="sidebar">
            <h2>Editor de Tour Virtual</h2>
            
            <div class="sidebar-section">
                <h3>Modelo 3D</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="modelInput" accept=".gltf,.glb,.babylon" onchange="loadModel(event)">
                    <label for="modelInput" class="file-input-label">
                        üì¶ Cargar Modelo 3D
                    </label>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Im√°genes 360¬∞</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="panoramaInput" accept="image/*" multiple onchange="loadPanoramas(event)">
                    <label for="panoramaInput" class="file-input-label">
                        üåê Cargar Im√°genes 360¬∞
                    </label>
                </div>
                <div id="panoramaList" class="poi-list" style="margin-top: 1rem;"></div>
            </div>

            <div class="sidebar-section">
                <h3>Puntos de Inter√©s</h3>
                <p style="font-size: 0.85rem; color: #888; margin-bottom: 1rem;">
                    Haz clic en el modelo 3D para agregar POIs
                </p>
                <div id="poiList" class="poi-list"></div>
            </div>

            <div class="sidebar-section">
                <h3>Configuraci√≥n</h3>
                <div class="form-group">
                    <label>T√≠tulo del Tour</label>
                    <input type="text" id="tourTitle" placeholder="Mi Tour Virtual">
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="tourDescription" rows="3" placeholder="Descripci√≥n del tour..."></textarea>
                </div>
            </div>

            <button class="export-button" onclick="exportTour()">
                üíæ Exportar Tour
            </button>
        </div>

        <!-- √Årea de visualizaci√≥n -->
        <div class="viewer-container" id="viewerContainer">
            <canvas id="renderCanvas"></canvas>
            <div id="panoramaViewer"></div>
        </div>

        <!-- Controles flotantes -->
        <div class="floating-controls">
            <button class="control-button tooltip" data-tooltip="Menu" onclick="toggleSidebar()">‚ò∞</button>
            <button class="control-button tooltip" data-tooltip="Vista 3D" onclick="switchTo3D()">üéÆ</button>
            <button class="control-button tooltip" data-tooltip="Vista 360¬∞" onclick="switchTo360()">üåê</button>
            <button class="control-button tooltip" data-tooltip="Volver" onclick="goBack()">‚Ü©Ô∏è</button>
            <button class="control-button tooltip" data-tooltip="VR" onclick="enterVR()">ü•Ω</button>
        </div>

        <!-- Indicador de modo -->
        <div class="mode-indicator" id="modeIndicator">
            Modo: Vista 3D
        </div>
    </div>

    <!-- Modal de configuraci√≥n de POI -->
    <div class="modal-overlay" id="modalOverlay" onclick="closePOIModal()"></div>
    <div class="poi-modal" id="poiModal">
        <h3>Configurar Punto de Inter√©s</h3>
        <div class="form-group">
            <label>Nombre del POI</label>
            <input type="text" id="poiName" placeholder="Punto de inter√©s">
        </div>
        <div class="form-group">
            <label>Tipo</label>
            <select id="poiType">
                <option value="panorama">Imagen 360¬∞</option>
                <option value="info">Informaci√≥n</option>
                <option value="audio">Audio</option>
                <option value="video">Video</option>
            </select>
        </div>
        <div class="form-group" id="panoramaSelectGroup">
            <label>Seleccionar Panorama</label>
            <select id="poiPanorama"></select>
        </div>
        <div class="form-group" id="infoTextGroup" style="display: none;">
            <label>Texto de Informaci√≥n</label>
            <textarea id="poiInfo" rows="3" placeholder="Informaci√≥n del punto..."></textarea>
        </div>
        <div class="modal-buttons">
            <button class="modal-button secondary" onclick="closePOIModal()">Cancelar</button>
            <button class="modal-button primary" onclick="savePOI()">Guardar</button>
        </div>
    </div>

    <script>
        // Estado global de la aplicaci√≥n
        let app = {
            engine: null,
            scene: null,
            camera: null,
            canvas: null,
            model: null,
            panoramaViewer: null,
            currentMode: '3d',
            pois: [],
            panoramas: [],
            currentPanorama: null,
            history: [],
            selectedPOI: null,
            poiMeshes: [],
            speech: null
        };

        // Inicializar s√≠ntesis de voz
        if ('speechSynthesis' in window) {
            app.speech = window.speechSynthesis;
        }

        // Funci√≥n para iniciar el editor
        function startEditor() {
            document.getElementById('startScreen').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('editorContainer').classList.add('active');
                initBabylon();
            }, 500);
        }

        // Inicializar Babylon.js
        function initBabylon() {
            app.canvas = document.getElementById('renderCanvas');
            app.engine = new BABYLON.Engine(app.canvas, true, { preserveDrawingBuffer: true, stencil: true });
            
            app.scene = new BABYLON.Scene(app.engine);
            app.scene.clearColor = new BABYLON.Color3(0.05, 0.05, 0.05);
            
            // C√°mara
            app.camera = new BABYLON.ArcRotateCamera('camera', 0, 0, 10, BABYLON.Vector3.Zero(), app.scene);
            app.camera.attachControl(app.canvas, true);
            app.camera.wheelPrecision = 50;
            
            // Luces
            const light1 = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), app.scene);
            light1.intensity = 0.7;
            
            const light2 = new BABYLON.DirectionalLight('light2', new BABYLON.Vector3(-1, -2, -1), app.scene);
            light2.intensity = 0.3;
            
            // Cubo de ejemplo
            const box = BABYLON.MeshBuilder.CreateBox('box', { size: 2 }, app.scene);
            const material = new BABYLON.StandardMaterial('boxMat', app.scene);
            material.diffuseColor = new BABYLON.Color3(0.4, 0.5, 0.9);
            box.material = material;
            
            // Eventos de clic para agregar POIs
            app.scene.onPointerObservable.add((pointerInfo) => {
                if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                    if (pointerInfo.pickInfo.hit && pointerInfo.pickInfo.pickedMesh) {
                        // Verificar si no es un POI existente
                        if (!pointerInfo.pickInfo.pickedMesh.name.startsWith('poi_')) {
                            createPOI(pointerInfo.pickInfo.pickedPoint);
                        }
                    }
                }
            });
            
            // Render loop
            app.engine.runRenderLoop(() => {
                app.scene.render();
            });
            
            // Resize
            window.addEventListener('resize', () => {
                app.engine.resize();
            });
        }

        // Cargar modelo 3D
        function loadModel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const url = URL.createObjectURL(file);
            
            // Eliminar modelo anterior
            if (app.model) {
                app.model.dispose();
            }
            
            // Cargar nuevo modelo
            BABYLON.SceneLoader.LoadAssetContainer(url, '', app.scene, (container) => {
                container.addAllToScene();
                app.model = container.meshes[0];
                
                // Ajustar c√°mara
                const boundingInfo = app.model.getHierarchyBoundingVectors();
                const size = boundingInfo.max.subtract(boundingInfo.min);
                const maxDim = Math.max(size.x, size.y, size.z);
                
                app.camera.radius = maxDim * 2;
                app.camera.target = BABYLON.Vector3.Center(boundingInfo.min, boundingInfo.max);
                
                showNotification('Modelo 3D cargado correctamente');
            });
        }

        // Cargar im√°genes panor√°micas
        function loadPanoramas(event) {
            const files = event.target.files;
            const list = document.getElementById('panoramaList');
            
            for (let file of files) {
                const url = URL.createObjectURL(file);
                const panorama = {
                    id: Date.now() + Math.random(),
                    name: file.name,
                    url: url,
                    pois: []
                };
                
                app.panoramas.push(panorama);
                
                // Agregar a la lista visual
                const item = document.createElement('div');
                item.className = 'poi-item';
                item.innerHTML = `
                    <span class="poi-name">${file.name}</span>
                    <span class="poi-type">360¬∞</span>
                `;
                item.onclick = () => loadPanoramaInViewer(panorama);
                list.appendChild(item);
            }
            
            updatePanoramaSelect();
            showNotification(`${files.length} imagen(es) 360¬∞ cargadas`);
        }

        // Crear POI en el modelo 3D
        function createPOI(position) {
            // Crear esfera visual para el POI
            const sphere = BABYLON.MeshBuilder.CreateSphere(`poi_${Date.now()}`, {
                diameter: 0.3,
                segments: 16
            }, app.scene);
            
            sphere.position = position;
            
            // Material brillante para el POI
            const material = new BABYLON.StandardMaterial('poiMat', app.scene);
            material.emissiveColor = new BABYLON.Color3(0.4, 0.5, 0.9);
            material.diffuseColor = new BABYLON.Color3(0.4, 0.5, 0.9);
            sphere.material = material;
            
            // Animaci√≥n de pulso
            BABYLON.Animation.CreateAndStartAnimation('pulse', sphere, 'scaling', 30, 60, 
                new BABYLON.Vector3(1, 1, 1), 
                new BABYLON.Vector3(1.2, 1.2, 1.2), 
                BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE
            );
            
            // Agregar comportamiento de arrastre
            const dragBehavior = new BABYLON.PointerDragBehavior();
            dragBehavior.moveAttached = false;
            dragBehavior.onDragObservable.add((event) => {
                sphere.position = event.dragPlanePoint;
            });
            sphere.addBehavior(dragBehavior);
            
            // Datos del POI
            const poi = {
                id: Date.now(),
                name: `POI ${app.pois.length + 1}`,
                position: position,
                type: 'panorama',
                panoramaId: null,
                mesh: sphere
            };
            
            app.poiMeshes.push(sphere);
            
            // Abrir modal de configuraci√≥n
            app.selectedPOI = poi;
            openPOIModal();
        }

        // Modal de POI
        function openPOIModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('poiModal').classList.add('active');
            
            // Resetear formulario
            document.getElementById('poiName').value = app.selectedPOI.name;
            document.getElementById('poiType').value = app.selectedPOI.type;
            
            // Manejar cambio de tipo
            document.getElementById('poiType').onchange = (e) => {
                if (e.target.value === 'panorama') {
                    document.getElementById('panoramaSelectGroup').style.display = 'block';
                    document.getElementById('infoTextGroup').style.display = 'none';
                } else if (e.target.value === 'info') {
                    document.getElementById('panoramaSelectGroup').style.display = 'none';
                    document.getElementById('infoTextGroup').style.display = 'block';
                }
            };
        }

        function closePOIModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('poiModal').classList.remove('active');
            
            // Si no se guard√≥, eliminar el POI
            if (app.selectedPOI && !app.selectedPOI.saved) {
                app.selectedPOI.mesh.dispose();
            }
        }

        function savePOI() {
            const poi = app.selectedPOI;
            poi.name = document.getElementById('poiName').value;
            poi.type = document.getElementById('poiType').value;
            
            if (poi.type === 'panorama') {
                poi.panoramaId = document.getElementById('poiPanorama').value;
            } else if (poi.type === 'info') {
                poi.info = document.getElementById('poiInfo').value;
            }
            
            poi.saved = true;
            app.pois.push(poi);
            
            // Actualizar lista de POIs
            updatePOIList();
            
            // Hacer clic en el POI para activarlo
            poi.mesh.actionManager = new BABYLON.ActionManager(app.scene);
            poi.mesh.actionManager.registerAction(
                new BABYLON.ExecuteCodeAction(
                    BABYLON.ActionManager.OnPickTrigger,
                    () => activatePOI(poi)
                )
            );
            
            closePOIModal();
            showNotification('POI guardado correctamente');
        }

        // Activar POI
        function activatePOI(poi) {
            if (poi.type === 'panorama' && poi.panoramaId) {
                const panorama = app.panoramas.find(p => p.id == poi.panoramaId);
                if (panorama) {
                    app.history.push({ mode: app.currentMode, data: app.currentPanorama });
                    loadPanoramaInViewer(panorama);
                }
            } else if (poi.type === 'info') {
                showInfoBubble(poi.info);
                if (app.speech) {
                    speak(poi.info);
                }
            }
        }

        // Cargar panorama en el visor
        function loadPanoramaInViewer(panorama) {
            switchTo360();
            app.currentPanorama = panorama;
            
            // Destruir visor anterior si existe
            if (app.panoramaViewer) {
                app.panoramaViewer.destroy();
            }
            
            // Crear nuevo visor
            const viewerConfig = {
                container: document.getElementById('panoramaViewer'),
                panorama: panorama.url,
                navbar: false,
                defaultZoomLvl: 50,
                mousewheel: true,
                mousemove: true,
                fisheye: false,
                plugins: [
                    [PhotoSphereViewer.MarkersPlugin, {
                        markers: panorama.pois || []
                    }]
                ]
            };
            
            app.panoramaViewer = new PhotoSphereViewer.Viewer(viewerConfig);
            
            // Eventos para agregar POIs en la imagen 360
            app.panoramaViewer.addEventListener('click', (e) => {
                if (e.data.rightclick) return;
                
                const marker = {
                    id: Date.now().toString(),
                    longitude: e.data.longitude,
                    latitude: e.data.latitude,
                    image: 'https://photo-sphere-viewer.js.org/assets/pin-red.png',
                    width: 32,
                    height: 32,
                    anchor: 'bottom center',
                    tooltip: 'Nuevo POI',
                    data: {
                        type: 'panorama'
                    }
                };
                
                const markersPlugin = app.panoramaViewer.getPlugin(PhotoSphereViewer.MarkersPlugin);
                markersPlugin.addMarker(marker);
                
                panorama.pois.push(marker);
                showNotification('POI agregado a la imagen 360¬∞');
            });
        }

        // Cambiar entre modos
        function switchTo3D() {
            app.currentMode = '3d';
            document.getElementById('renderCanvas').style.display = 'block';
            document.getElementById('panoramaViewer').style.display = 'none';
            document.getElementById('modeIndicator').textContent = 'Modo: Vista 3D';
        }

        function switchTo360() {
            app.currentMode = '360';
            document.getElementById('renderCanvas').style.display = 'none';
            document.getElementById('panoramaViewer').style.display = 'block';
            document.getElementById('modeIndicator').textContent = 'Modo: Vista 360¬∞';
        }

        // Volver atr√°s
        function goBack() {
            if (app.history.length > 0) {
                const previous = app.history.pop();
                if (previous.mode === '3d') {
                    switchTo3D();
                } else {
                    loadPanoramaInViewer(previous.data);
                }
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const viewer = document.getElementById('viewerContainer');
            
            sidebar.classList.toggle('collapsed');
            viewer.classList.toggle('full-width');
        }

        // Actualizar lista de POIs
        function updatePOIList() {
            const list = document.getElementById('poiList');
            list.innerHTML = '';
            
            app.pois.forEach(poi => {
                const item = document.createElement('div');
                item.className = 'poi-item';
                item.innerHTML = `
                    <span class="poi-name">${poi.name}</span>
                    <span class="poi-type">${poi.type}</span>
                `;
                item.onclick = () => {
                    app.camera.target = poi.position;
                };
                list.appendChild(item);
            });
        }

        // Actualizar selector de panoramas
        function updatePanoramaSelect() {
            const select = document.getElementById('poiPanorama');
            select.innerHTML = '<option value="">Seleccionar...</option>';
            
            app.panoramas.forEach(panorama => {
                const option = document.createElement('option');
                option.value = panorama.id;
                option.textContent = panorama.name;
                select.appendChild(option);
            });
        }

        // Exportar tour
        function exportTour() {
            const tourData = {
                title: document.getElementById('tourTitle').value || 'Mi Tour Virtual',
                description: document.getElementById('tourDescription').value,
                model: app.model ? 'modelo.glb' : null,
                panoramas: app.panoramas.map(p => ({
                    id: p.id,
                    name: p.name,
                    pois: p.pois
                })),
                pois: app.pois.map(poi => ({
                    id: poi.id,
                    name: poi.name,
                    position: {
                        x: poi.position.x,
                        y: poi.position.y,
                        z: poi.position.z
                    },
                    type: poi.type,
                    panoramaId: poi.panoramaId,
                    info: poi.info
                })),
                createdAt: new Date().toISOString()
            };
            
            // Descargar JSON
            const blob = new Blob([JSON.stringify(tourData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tour-virtual.json';
            a.click();
            
            showNotification('Tour exportado correctamente');
        }

        // Entrar en modo VR
        function enterVR() {
            if (app.currentMode === '360' && app.panoramaViewer) {
                // Photo Sphere Viewer no tiene soporte VR nativo, pero podemos usar WebXR
                if ('xr' in navigator) {
                    showNotification('Iniciando modo VR...');
                    // Aqu√≠ ir√≠a la implementaci√≥n de WebXR
                } else {
                    showNotification('VR no disponible en este navegador');
                }
            } else {
                // Para Babylon.js
                if (app.scene.createDefaultVRExperience) {
                    app.scene.createDefaultVRExperience();
                    showNotification('Modo VR activado');
                } else {
                    showNotification('VR no disponible');
                }
            }
        }

        // S√≠ntesis de voz
        function speak(text) {
            if (app.speech) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                app.speech.speak(utterance);
            }
        }

        // Mostrar globo de informaci√≥n
        function showInfoBubble(text) {
            // Aqu√≠ ir√≠a la implementaci√≥n del globo de informaci√≥n
            alert(text); // Placeholder
        }

        // Notificaciones
        function showNotification(message) {
            // Crear notificaci√≥n temporal
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(34, 197, 94, 0.9);
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                font-weight: 500;
                z-index: 1000;
                animation: fadeIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Detectar teclas
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.getElementById('poiModal').classList.contains('active')) {
                    closePOIModal();
                } else {
                    goBack();
                }
            }
        });
    </script>
</body>
</html>
